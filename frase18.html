<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Jornada Única</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Cinzel', serif;
            text-align: center;
            background-color: #2c0000;
            overflow: hidden;
            position: relative;
        }
        
        /* Cortinas */
        body::before, body::after {
            content: '';
            position: absolute;
            top: 0;
            width: 20%;
            height: 100%;
            background: linear-gradient(90deg, #8B0000, #B22222);
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.5);
            z-index: 1;
        }
        body::before { left: 0; }
        body::after { right: 0; transform: scaleX(-1); }

        .spotlight {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 248, 225, 0.9) 0%, rgba(44, 0, 0, 0.8) 70%);
        }

        .container {
            padding: 30px;
            max-width: 60%;
            color: #3a2e24;
            animation: spotlight-on 2s forwards;
            opacity: 0;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 4.5rem);
            font-weight: 700;
            line-height: 1.4;
        }

        @keyframes spotlight-on {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="spotlight">
        <div class="container">
            <h1>Não compare seu bastidor com o palco dos outros. Sua jornada é unicamente sua.</h1>
        </div>
    </div>
</body>
</html>
