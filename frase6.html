<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhores Caminhos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Cinzel', serif;
            color: #EAEAEA;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
        }

        .container {
            padding: 30px;
            max-width: 90%;
            z-index: 1;
            text-shadow: 1px 1px 8px rgba(0,0,0,0.6);
            animation: appearWithDelay 2s forwards;
            opacity: 0;
        }

        .icon-container {
            margin-bottom: 25px;
            animation: slowRotate 15s linear infinite;
        }
        
        .icon-container svg {
            width: clamp(90px, 20vw, 150px);
            height: auto;
            fill: #c5a76c; /* Cor de latão antigo */
            filter: drop-shadow(0 0 10px rgba(197, 167, 108, 0.5));
        }

        h1 {
            font-size: clamp(2.2rem, 7vw, 4rem);
            font-weight: 700;
            line-height: 1.4;
            letter-spacing: 1.5px;
        }

        @keyframes appearWithDelay {
            0% { opacity: 0; transform: scale(0.9); }
            50% { opacity: 0; }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes slowRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12,2C6.48,2 2,6.48 2,12s4.48,10 10,10 10,-4.48 10,-10S17.52,2 12,2M12,20c-4.41,0 -8,-3.59 -8,-8s3.59,-8 8,-8 8,3.59 8,8 -3.59,8 -8,8m-1,-12.5l2.5,6.5 1.5,-4.5 -4.5,1.5 6.5,2.5 -10,-4 -4,10 2.5,6.5z"/>
            </svg>
        </div>
        <h1>Não tenha medo de se perder. Às vezes, os melhores caminhos são encontrados por acaso.</h1>
    </div>
</body>
</html>
