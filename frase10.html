<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquiste a Montanha</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Oswald', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(180deg, #141E30 0%, #243B55 100%);
            overflow: hidden;
        }

        .container {
            padding: 30px;
            max-width: 90%;
            z-index: 1;
            animation: riseUp 1.5s ease-out forwards;
            opacity: 0;
        }

        .icon-container {
            margin-bottom: 30px;
        }
        
        .icon-container svg {
            width: clamp(100px, 25vw, 200px);
            height: auto;
            filter: drop-shadow(0 0 15px rgba(243, 156, 18, 0.6));
        }

        h1 {
            font-size: clamp(2.3rem, 7vw, 4.5rem);
            font-weight: 500;
            line-height: 1.3;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        @keyframes riseUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <path fill="#f39c12" d="M50,25 a10,10 0 1,0 0,20 a10,10 0 1,0 0,-20z"/>
                <path fill="#bdc3c7" d="M0,100 L40,60 L55,75 L75,55 L100,80 L100,100 Z"/>
                <path fill="#95a5a6" d="M-5,100 L25,70 L40,85 L60,65 L85,90 L105,80 L105,100 Z" opacity="0.6"/>
            </svg>
        </div>
        <h1>A montanha mais difícil de escalar é aquela que existe dentro da sua mente. Conquiste-a.</h1>
    </div>
</body>
</html>
