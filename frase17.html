<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Voz da Intuição</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Cormorant Garamond', serif;
            color: #d1c4e9; /* Roxo claro */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, #4a148c, #311b92);
            overflow: hidden;
        }

        .container {
            padding: 30px;
            max-width: 90%;
            animation: fadeIn 2.5s;
        }

        .icon-container {
            margin-bottom: 25px;
        }
        
        .icon-container svg {
            width: clamp(90px, 22vw, 160px);
            height: auto;
            fill: #ffd54f; /* Dourado */
            filter: drop-shadow(0 0 10px #ffd54f);
            animation: breathe 5s infinite ease-in-out;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 600;
            line-height: 1.3;
            text-shadow: 0 0 5px rgba(255, 213, 79, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes breathe {
            0%, 100% { opacity: 0.8; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1.02); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5M12,17C9.24,17 7,14.76 7,12C7,9.24 9.24,7 12,7C14.76,7 17,9.24 17,12C17,14.76 14.76,17 12,17M12,9C10.34,9 9,10.34 9,12C9,13.66 10.34,15 12,15C13.66,15 15,13.66 15,12C15,10.34 13.66,9 12,9Z" />
            </svg>
        </div>
        <h1>Sua intuição é seu guia mais sábio. Ouça o que ela sussurra.</h1>
    </div>
</body>
</html>
