<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Semente de Grandeza</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to top, #16a085, #27ae60);
            overflow: hidden;
        }

        .container {
            padding: 25px;
            max-width: 90%;
            z-index: 1;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
        }

        .icon-container {
            margin-bottom: 20px;
            animation: growUp 2s ease-out forwards;
            opacity: 0;
        }

        .icon-container svg {
            width: clamp(70px, 15vw, 100px);
            height: auto;
            fill: #ecf0f1;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            line-height: 1.3;
            animation: fadeInText 2s ease-out 0.5s forwards;
            opacity: 0;
        }

        @keyframes growUp {
            from { transform: translateY(20px) scale(0.8); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12H17A5,5 0 0,0 12,7V4M4,12A8,8 0 0,1 12,4V7A5,5 0 0,0 7,12H4Z" />
            </svg>
        </div>
        <h1>Dentro de vocÃª existe uma semente de grandeza. Regue com bons pensamentos e veja o que floresce.</h1>
    </div>
</body>
</html>
